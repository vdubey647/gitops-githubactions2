apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vijaygawate/gitops01:890ed5149abade803230c0f42a8ab0aaf8ba9ed4
          imagePullPolicy: Always
          ports:
            - containerPort: 80
