####### kubernates##
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vijaygawate/gitops01:fd095eec51986813ab2a001b1f52ab01585bd48b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
